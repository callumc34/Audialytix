{% extends '_base.html' %}
{% load static %}
{% load compress %}

{% block title %}
    Page not found
{% endblock title %}

{% block head %}
    {% compress css %}
        <link type="text/x-scss"
              href="{% static 'css/error.scss' %}"
              rel="stylesheet"
              media="screen" />
    {% endcompress %}
{% endblock head %}

{% block content %}
    <div class="center-parent">
        <div class="center-child">
            <h1>Page not found</h1>
            <p>Sorry, we couldn't find that page.</p>
            <div class="center-parent">
                <input style="margin-top: 24px;" class="center-child" type="button" value="Return Home" onclick="window.location.href='{% url 'home' %}'" />
            </div>
        </div>
    </div>
{% endblock content %}
